{% extends "public/templates/public_template.html" %}

{% block title %} Home {% endblock %}

{% block main %}

<div class="container">
    <div class="row">
        <div class="col">
            <h1> Yield Curve by Nelson Siegel Model </h1>
            <hr>
            <p> Choose your parameters and see the Correspondant Yield Curve</p>
        </div>
    </div>
    <form action="/" method="POST">

        <div class="form-group">
            <label> Financial instrument </label>
            <select name= "RFR_value" class="form-select" aria-label="Default select example">
                <option selected>Choose the financial instrument</option>
                <option value="Govies">Govies</option>
                <option value="Swaps">Swaps</option>
            </select>
        </div>
        
        <div class="form-group">
            <label> Currency </label>
            <select name= "currency" class="form-select" aria-label="Default select example">
                <option selected>Choose the Currency</option>
                <option value="Dollar">Dollar ($)</option>
                <option value="Euro">Euro (€)</option>
                <option value="Yen">Yen (¥)</option>
            </select>
        </div>
        
        <div class="form-group">
            <label> Date </label>
            <input class= "form-control" type="date" name="obs_date" placeholder="select the date" >
        </div>
    
        <hr>

        <button onclick="display()" class="btn btn-primary"> Generate Curve </button>
    </form>
 
    <button  onclick="display()" class="btn btn-alert"> see </button>

    <div class="wrapper">
        <canvas id="myChart" width="1600" height="400" margin="50"></canvas>
    </div>
    
</div>

{% endblock %}
